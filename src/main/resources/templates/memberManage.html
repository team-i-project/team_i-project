<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">


<head>
  <meta charset="UTF-8">
  <title>마이 페이지: 회원 관리</title>
  <link rel="stylesheet" th:href="@{/style/memberManage.css}">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans KR&display=swap" rel="stylesheet">
</head>

<th:block layout:fragment="content">
<body>

  <main>
    <div>
      <h3 class="right_info">회원 관리</h3>

      <div class="root">
        <form th:action="@{/memberManage/search}" method="POST" modelAttribute="keyword">
        <select name="job" >
          <option value="email">아이디</option>
          <option value="nickName">닉네임</option>
        </select>
            <input type="text" class="search" name="searchtext" placeholder="검색어 입력">
            <input class="btn" type="submit" value="검색"/>
        </form>

        <form th:action="@{/deleteMember}" method="POST"  >
          <input type="text" name="delete" class="search" placeholder="삭제할 아이디를 넣어주세요">
          <input class="btn" type="submit" value="삭제"/>
        </form>
      </div>

      <hr />
      <div>
        <table class ="board_list">
          <thead>
          <tr>
            <th>아이디</th>
            <th>회원 구분</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>가입일</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="members : ${members}">
            <td th:text="${members.email}"></td>
            <td th:text="${members.user_type}"></td>
            <td th:text="${members.name}"></td>
            <td th:text="${members.nickname}"></td>
            <td th:text="${members.register_date}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="paging">
        <th:block th:if="${totalPages > 0}">
          <a th:href="@{/memberManage(page=1)}" th:class="${currentPage == 1} ? 'bt disabled' : 'bt'"><<</a>
          <a th:href="@{/memberManage(page=${currentPage != 1 ? currentPage - 1 : currentPage})}" th:class="${currentPage == 1} ? 'bt disabled' : 'bt'"><</a>

          <th:block th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
            <a th:href="@{/memberManage(page=${pageNumber})}" th:class="${pageNumber==currentPage}?'num on':'num'">
              [[${pageNumber}]]
            </a>
          </th:block>

          <a th:href="@{/memberManage(page=${currentPage != totalPages ? currentPage + 1 : currentPage})}" th:class="${currentPage == totalPages} ? 'bt disabled' : 'bt'">></a>
          <a th:href="@{/memberManage(page=${totalPages})}" th:class="${currentPage == totalPages} ? 'bt disabled' : 'bt'">>></a>
        </th:block>
      </div>
      </div>
  </main>
</body>
</th:block>
</html>
